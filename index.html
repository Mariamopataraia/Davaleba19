<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mariam Pataraia</title>
</head>
<body>
   
<div class="slider">
    <div class="slide-area">
        <div class="slide-item" style="background-image: url('https://picsum.photos/1600/600')"><span class="title">Slide One Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/237/1600/600')"><span class="title">Slide Two Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/870/1600/600')"><span class="title">Slide Three Explanation</span></div>
        <div class="slide-item" style="background-image: url('https://picsum.photos/id/0/1600/600')"><span class="title">Slide Four Explanation</span></div>
    </div>
    <span class="icon-arrow_back" id="prev">
        <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "/></svg>
    </span>
    <span class="icon-arrow_forward" id="next">
        <svg height="50px" viewBox="0 0 512 512" width="50px" color="#fff" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><polygon points="352,115.4 331.3,96 160,256 331.3,416 352,396.7 201.5,256 "/></svg>
    </span>
</div>
<!-- <button type="button" id="stop-sliding">Stop Sliding</button>
<button type="button" id="start-sliding">Start Sliding</button> -->

<form id="user-registraion-form">
    <div class="form-group">
        <label>
            <span>Enter First Name</span>
            <input name="first_name" type="text" placeholder="Enter First Name">
        </label>
        <p class="form-error-message"></p>
    </div>
    <div class="form-group">
        <label>
            <span>Enter Last Name</span>
            <input name="last_name" type="text" placeholder="Enter Last Name">
        </label>
        <p class="form-error-message"></p>
    </div>
    <div class="form-group">
        <label>
            <span>Enter Zip Code</span>
            <input name="zip_code" type="text" placeholder="Enter Zip code">
        </label>
        <p class="form-error-message"></p>
    </div>
    <div class="form-group">
        <label>
            <span>Select gender</span>
            <select name="gender">
                <option value="">Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </label>
        <p class="form-error-message"></p>
    </div>
    <div class="form-group">
        <label>
            <span>Enter Your mobile phone number</span>
            <input name="Mobile number" type="text" placeholder="Enter Your Mobile Number">
        </label>
        <p class="form-error-message"></p>
    </div>
    <div class="form-group">
        <label>
            <span>Enter Your Personal Number (ID)</span>
            <input name="Personal Number" type="text" placeholder="Enter Your ID">
        </label>
        <p class="form-error-message"></p>
    </div>
    <button type="submit">Submit</button>
</form>

<script src="app.js"></script>

</body>
</html>
